<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9631ef8a8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="top-dash">
                <div>Dashboard</div>
            </div>
            <div class="middle-dash">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="bottom-dash">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="left-header">
                <i class="fa-solid fa-magnifying-glass"></i>
                <label for="search-box"></label>
                <input type="search" name="search-box" id="search-box" placeholder="Search...">
            </div>
            <div class="right-header">
                <i class="fa-regular fa-bell"></i>
                <img src="flash2.png" height="30" width="30" style="border-radius: 50px;">
                <div>Barry Allen</div>
            </div>
        </div>
        <div class="user-info">
            <div class="left-user">
                <img src="flash2.png" height="80" width="80" style="border-radius: 50px;">
                <div style="font-weight: 500;">Hi there,<br>Barry Allen (@bflash98)</div>
            </div>
            <div class="right-user">
                <button class="user-button">New</button>
                <button class="user-button">Upload</button>
                <button class="user-button">Share</button>
            </div>
        </div>
        <div class="project">
            project
        </div>
        <div class="announcements">
            announcements
        </div>
        <div class="trending">
            trending
        </div>
    </div>
</body>
</html>
